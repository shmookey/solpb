// Test structure for the basic protocol buffers primitives
message Prim {
  required uint32 u32 = 1;
  required uint64 u64 = 2;
  required int32 i32 = 3;
  required int64 i64 = 4;
  required sint32 s32 = 5;
  required sint64 s64 = 6;
  required fixed32 f32 = 7;
  required fixed64 f64 = 8;
  required sfixed32 sf32 = 9;
  required sfixed64 sf64 = 10;
  required bool b = 11;
  required string s = 12;
  required bytes bs = 13;
}

